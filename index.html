<!DOCTYPE html>
<html>
<head>
  <title>Real-time Camera Background</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>

  <script src="script.js"></script>
</body>
</html>
